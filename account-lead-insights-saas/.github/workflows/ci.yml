name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
        working-directory: account-lead-insights-saas
      - run: npm run lint
        working-directory: account-lead-insights-saas
      - run: npm run typecheck
        working-directory: account-lead-insights-saas
      - run: npm run test
        working-directory: account-lead-insights-saas
